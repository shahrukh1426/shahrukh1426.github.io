<ui-border-article>
  <header>
    <h2 class="h2 article-title">Resume</h2>
  </header>

  @defer (on idle) {
  <app-timeline-list
    icon="briefcase-outline"
    title="Experience"
    [items]="experiences()"
  />

  <app-timeline-list
    icon="book-outline"
    title="Education"
    [items]="educations()"
  />

  <app-progress-list title="Languages" [items]="languages()" />
  <app-progress-list title="My Skills" [items]="techSkills()" />
  }
</ui-border-article>
